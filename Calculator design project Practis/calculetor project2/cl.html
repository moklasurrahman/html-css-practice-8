<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
     <h1>Calculator</h1>
    <div class="cl-all">

        <div class="display">
            <input type="text" class="display-control" maxlength="20">
        </div>
        <div class="control_allButton">

            <div>
                <input  class="butn color" type="button" value="ln">
                <input  class="butn color" type="button" value="Deg">
                <input  class="butn color" type="button" value="X!">
                <input  class="butn color" type="button" value="(">
                <input  class="butn color" type="button" value=")">
                <input  class="butn color_reed" type="button" value="C">
                <input  class="butn color_reed" type="button" value="XX">
            </div>

            <div>
                <input class="butn color_3" type="button" value="ln">
                <input class="butn color_3" type="button" value="Sin">
                <input class="butn color_3" type="button" value="%">
                <input class="butn color_4" type="button" value="7">
                <input class="butn color_4" type="button" value="8">
                <input class="butn color_4" type="button" value="9">
                <input class="butn color_5" type="button" value="%">
            </div>

            <div>
                <input class="butn color_3" type="button" value="log">
                <input class="butn color_3" type="button" value="cos">
                <input class="butn color_3" type="button" value="&#8730">
                <input class="butn color_4" type="button" value="4">
                <input class="butn color_4" type="button" value="5">
                <input class="butn color_4" type="button" value="6">
                <input class="butn color_5" type="button" value="*">
            </div>

            <div>
                <input class="butn color_3" type="button" value="&#94">
                <input class="butn color_3" type="button" value="tan">
                <input class="butn color_3" type="button" value="1/x">
                <input class="butn color_4" type="button" value="1">
                <input class="butn color_4" type="button" value="2">
                <input class="butn color_4" type="button" value="3">
                <input class="butn color_5" type="button" value="-">
            </div>

            <div>
                <input  class="butn color_3" type="button" value="Exp">
                <input  class="butn color_3" type="button" value="&#960">
                <input  class="butn color_3" type="button" value="e">
                <input  class="butn color_4" type="button" value="0">
                <input  class="butn color_5" type="button" value=".">
                <input  class="butn color_5" type="button" value="=">
                <input  class="butn color_5" type="button" value="+">
            </div>
        </div>

    </div>

</body>

</html>
